{% extends "__base__.html" %}
{% load static %}
{% block header %}
    <header>
        {% include "__navbar__.html" %}
    </header>
{% endblock %}
{% block main %}
    <section class="login-page">
        <h2>Zaloguj się</h2>
        <form method="post">
            <div class="form-group">
                <p><input type="email" placeholder="Email"></p>
                <p><input type="password" placeholder="Hasło"></p>
            </div>

            <div class="form-group form-group--buttons">
                <a href="{% url 'registration' %}" class="btn btn--without-border">Załóż konto</a>
                <input class="btn" type="submit" value="Zaloguj się">
            </div>
        </form>
    </section>
{% endblock %}
